<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" contents="width=device-width, initial-scale=1.0">
    <title>Reservation form</title>
    <style>
        .box{
            margin-left: 30%;
        }
    </style>
</head>    
<body style="background-color:antiquewhite">
    
    <div class="box">
    <h1><b><i>Reservation form</h1></b></i>
        <form>
            <label>FULL NAME</label><br>
            <input type="text" placeholder="First Name"><br><br>
            <label>E-MAIL_ADDRESS</label><br>
            <input type="text" placeholder="E-mail"<br><br>
            <br><label>CONTACT NUMBER</label><br>
            <input type="Number" placeholder="Contact-Number"<br><br>
            <br><label>SELECT YOUR DESIRED PACKAGE</label><br>
            <Select name="package">
                <option value = "Chennai">Chennai</option>
                <option value = "Bangalore">Bangalore</option>
                <option value = "Mumbai">Mumbai</option>
                <option value = "Goa">Goa</option>
                <option value = "Kolkata">Kolkata</option>
                <option value = "Delhi">Delhi</option>
            </Select><br><br>
            <br><label>ARRIVAL DATE</label><br>
            <input type="date" placeholder="DD/MM/YY"<br><br>
            <br><label>DEPARTURE DATE</label><br>
            <input type="date" placeholder="DD/MM/YY"<br><br>
            <br><label>NUMBER OF PERSONS</label>
            <input type="number" placeholder="number of passengers"><br>
            <br><label>WHAT WOULD YOU LIKE TO AVAIL :</label>
            <br>Boarding<input type="checkbox"><br>
            Fooding<input type="checkbox"><br>
            Sight-seeing<input type="checkbox"><br>
            <br><label>Discount Coupon Code</label><br>
            <input type="text" placeholder="Please Enter Your Code"<br><br>
             <br>SINGLE-LADY<input type="checkbox"><br>
            <br><label>Terms and Conditions</label><br>
            <input type="radio" name="r">I Agree
            <input type="radio" name="r">I DisAgree<br>
           

        </form>
        <a href="payment.html"><button type="submit" value = "SignupSubmit" class="btn" name = 'btn'>SUBMIT</button></a>
    </div>
</body>

</head>
</html>
